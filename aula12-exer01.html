<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conversor HTML para JSX</title>
  <style>
    .input-campo {
      padding: 8px;
      margin-top: 5px;
      display: block;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
    }

    img {
      margin-top: 20px;
      width: 100px;
    }
  </style>
  <!-- React e Babel CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function Formulario() {
      return (
        <form>
          <label htmlFor="email">Email:</label>
          <input type="email" id="email" className="input-campo" />
          <button>Enviar</button>
          <img src="https://via.placeholder.com/100" alt="Logo do site" />
        </form>
      );
    }

    function App() {
      return (
        <div>
          <h1>Exemplo de Convers√£o HTML para JSX</h1>
          <Formulario />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
